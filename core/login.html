<html lang="fr">

<body class="h-screen flex-row justify-center items-center">

    <div class="container mx-auto mt-5">
        <h1 class="text-4xl text-center mb-5">Login</h1>
        <!-- Formulaire de connexion -->
        <form class="bg-white p-6 rounded shadow-md max-w-sm mx-auto">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password:</label>
                <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Login</button>
                <a href="./signup.html" class="text-blue-500 hover:underline">Sign up</a>
            </div>
        </form>
    </div>

            });
        });
    </script>
</body>
</html>
