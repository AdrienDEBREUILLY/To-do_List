<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Inclusion de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up</title>
</head>
<body class="h-screen flex-row justify-center items-center">
    <!-- Barre de navigation -->
    <nav class="flex justify-between bg-purple-600 text-white p-4 sticky top-0 z-10 w-full">
        <ul class="flex space-x-4">
            <!-- Lien vers la page d'accueil -->
            <li><a href="./index.html" class="text-left hover:underline">To-do_List</a></li>
        </ul>
        <ul class="flex space-x-4">
            <!-- Liens vers les autres pages -->
            <li><a href="./login.html" class="hover:underline">Login</a></li>
            <li><a href="./logout.html" class="hover:underline">Logout</a></li>
            <li><a href="./signup.html" class="hover:underline">Signup</a></li>
        </ul>
    </nav>
    <div class="container mx-auto mt-5">
        <!-- Titre du formulaire -->
        <h1 class="text-4xl text-center mb-5">Sign Up</h1>
        <!-- Formulaire d'inscription -->
        <form id="signup-form" class="bg-white p-6 rounded shadow-md max-w-sm mx-auto">
            <!-- Champ de nom d'utilisateur -->
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username:</label>
                <input type="text" id="username" class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <!-- Champ d'e-mail -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email:</label>
                <!-- Expression régulière pour la validation de l'e-mail --><!-- ^[^\s@]+@[^\s@]+\.[^\s@]+$ -->
                <input type="email" id="email" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
                       title="Veuillez saisir une adresse e-mail valide"
                       class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <!-- Champ de mot de passe -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password:</label>
                <!-- Champ pour saisir le mot de passe -->
                <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <!-- Champ de confirmation du mot de passe -->
            <div class="mb-4">
                <label for="confirm-password" class="block text-gray-700">Confirm Password:</label>
                <!-- Champ pour saisir à nouveau le mot de passe -->
                <input type="password" id="confirm-password" class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <!-- Message d'erreur en cas de mots de passe non correspondants -->
                <span id="password-error" class="text-red-500"></span>
            </div>
            <!-- Boutons de soumission et de redirection -->
            <div class="flex items-center justify-between">
                <!-- Bouton pour soumettre le formulaire -->
                <button type="submit" id="submit-button" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Sign Up</button>
                <!-- Lien vers la page de connexion -->
                <a href="./login.html" class="text-blue-500 hover:underline">Login</a>
            </div>
            <div id="form-error" class="text-red-500 mt-4"></div>
            <div id="form-success" class="text-green-500 mt-4"></div>
        </form>
    </div>
    <!-- Script JavaScript -->
    <script src="./js/signup.js"></script>
</body>
</html>
