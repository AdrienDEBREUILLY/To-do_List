<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Inclusion de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com" rel="stylesheet"></script>
    <title>Login</title>
</head>
<body class="h-screen flex-row justify-center items-center">
    <!-- Barre de navigation -->
    <nav class="flex justify-between bg-purple-600 text-white p-4 sticky top-0 z-10">
        <ul class="flex space-x-4">
            <!-- Lien vers la page d'accueil -->
            <li><a href="./index.html" class="text-left hover:underline">To-do_List</a></li>
        </ul>
        <ul class="flex space-x-4">
            <!-- Liens vers les autres pages -->
            <li><a href="./login.html" class="hover:underline">Login</a></li>
            <li><a href="./logout.html" class="hover:underline">Logout</a></li>
            <li><a href="./signup.html" class="hover:underline">Signup</a></li>
        </ul>
    </nav>
    <div class="container mx-auto mt-5">
        <!-- Titre du formulaire de connexion -->
        <h1 class="text-4xl text-center mb-5">Login</h1>
        <!-- Formulaire de connexion -->
        <form id="login-form" class="bg-white p-6 rounded shadow-md max-w-sm mx-auto">
            <!-- Champ d'e-mail -->
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username:</label>
                <!-- Champ pour saisir l'e-mail -->
                <input type="text" id="username" class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <!-- Champ de mot de passe -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password:</label>
                <!-- Champ pour saisir le mot de passe -->
                <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <!-- Boutons de soumission et de redirection -->
            <div class="flex items-center justify-between">
                <!-- Bouton pour soumettre le formulaire -->
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Login</button>
                <!-- Lien vers la page d'inscription -->
                <a href="./signup.html" class="text-blue-500 hover:underline">Sign up</a>
            </div>
        </form>
    </div>
    <!-- Script JavaScript pour la logique de connexion -->
    <script>
        // Attendre que le DOM soit entièrement chargé
        document.addEventListener('DOMContentLoaded', () => {
            // Sélectionner le formulaire de login par son identifiant
            const loginForm = document.getElementById('login-form');

            // Ajouter un événement de soumission au formulaire
            loginForm.addEventListener('submit', async (e) => {
                // Empêcher la soumission par défaut du formulaire
                e.preventDefault();

                // Récupérer les valeurs saisies par l'utilisateur dans les champs username et mot de passe
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                try {
                    // Envoyer une requête POST au serveur avec les informations de connexion
                    const response = await fetch('http://localhost:3000/login', {
                        method: 'post', // Utiliser la méthode POST
                        headers: { 'Content-Type': 'application/json' }, // Définir le type de contenu
                        body: JSON.stringify({ username, password }) // Convertir les données en JSON
                    });

                    // Convertir la réponse en format JSON
                    const data = await response.json();

                    // Vérifier si la réponse du serveur est OK (statut 200)
                    if (response.ok) {
                        // Stocker le token reçu dans le localStorage du navigateur
                        localStorage.setItem('token', data.token);
                        // Rediriger l'utilisateur vers la page d'accueil
                        window.location.href = './index.html';
                    } else {
                        // Afficher un message d'erreur si les informations de connexion sont incorrectes
                        alert(data.message);
                    }
                } catch (error) {
                    // Afficher un message d'erreur en cas de problème avec la requête
                    console.error('Erreur:', error);
                    alert('Une erreur est survenue. Veuillez réessayer.');
                }
            });
        });

    </script>
</body>
</html>
